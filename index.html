<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Learning</title>
    <link rel="stylesheet" href="assets/styles/common.css">
    <link rel="stylesheet" href="assets/styles/navbar.css">
    <link rel="stylesheet" href="assets/styles/slider.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">MyLogo</div>

        <div class="nav-right">
            <!-- Hamburger -->
            <div class="hamburger" onclick="toggleNavbar(this)">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <!-- Cart icon (mobile) -->
            <a href="#" class="cart-container cart-mobile" title="View Cart">
                <div class="cart"></div>
                <div class="cart-count">0</div>
            </a>
        </div>

        <!-- Nav menu (toggleable) -->
        <div class="nav-section-container">
            <div class="nav-section menu-section">
                <div class="dropdown">
                    <a class="dropdown-btn">Category</a>
                    <div class="dropdown-content">
                        <a href="#">Tech</a>
                        <a href="#">Fashion</a>
                        <a href="#">Health</a>
                    </div>
                </div>

                <div class="dropdown">
                    <a class="dropdown-btn">Others</a>
                    <div class="dropdown-content">
                        <a href="#">About</a>
                        <a href="#">Contact</a>
                    </div>
                </div>

                <input type="text" class="search-input" placeholder="Search...">
            </div>

            <div class="nav-section action-section">
                <div class="dropdown lang-dropdown">
                    <button class="dropdown-btn">Language</button>
                    <div class="dropdown-content">
                        <a href="#">Bangla</a>
                        <a href="#">English</a>
                    </div>
                </div>

                <!-- Cart icon (desktop) -->
                <a href="#" class="cart-container cart-desktop" title="View Cart">
                    <div class="cart"></div>
                    <div class="cart-count">0</div>
                </a>

                <a href="#" class="login">Login</a>
                <a href="#" class="signup">Sign Up</a>
            </div>
        </div>
    </nav>

    <div class="main-content">

        <div class="slider-container">
            <div class="slider" id="slider">
                <div class="slide">
                    <div class="slide-content">
                        <h2 class="slide-header">Slide 1 Header</h2>
                        <p class="slide-subtext">This is the description for slide 1.</p>
                        <a href="#" class="explore-btn">Explore More</a>
                    </div>
                    <div class="slide-image">
                        <img src="assets/images/421067-PE0BR7-748.jpg" alt="Slide 1 Image">
                    </div>
                </div>
                <div class="slide">
                    <div class="slide-content">
                        <h2 class="slide-header">Slide 2 Header</h2>
                        <p class="slide-subtext">This is the description for slide 2.</p>
                        <a href="#" class="explore-btn">Explore More</a>
                    </div>
                    <div class="slide-image">
                        <img src="assets/images/6334076.jpg" alt="Slide 2 Image">
                    </div>
                </div>
                <div class="slide">
                    <div class="slide-content">
                        <h2 class="slide-header">Slide 3 Header</h2>
                        <p class="slide-subtext">This is the description for slide 3.</p>
                        <a href="#" class="explore-btn">Explore More</a>
                    </div>
                    <div class="slide-image">
                        <img src="assets/images/person-holding-light-bulb-with-graduation-cap.jpg" alt="Slide 3 Image">
                    </div>
                </div>
            </div>
            <!-- Navigation Buttons -->
            <button class="prev-btn" onclick="prevSlide()">&#10094;</button>
            <button class="next-btn" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <script src="assets/scripts/nav.js"></script>
    <script src="assets/scripts/slider.js"></script>

</body>

</html>
