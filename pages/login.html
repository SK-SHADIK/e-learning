<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning | Login</title>
    <link rel="stylesheet" href="../assets/styles/common.css">
    <link rel="stylesheet" href="../assets/styles/registration-login.css">
</head>

<body>
    <section class="login-page">
        <div class="login-container">
            <h1 class="login-title">Login</h1>
            <form action="#" method="POST" class="login-form">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="login-actions">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <!-- <div class="social-login">
                <p>Or login with:</p>
                <div class="social-buttons">
                    <a href="#" class="google-login">Login with Google</a>
                    <a href="#" class="facebook-login">Login with Facebook</a>
                </div>
            </div> -->
            <p class="signup-link">Don't have an account? <a href="registration.html">Sign Up</a></p>
        </div>
    </section>

</body>

</html>
